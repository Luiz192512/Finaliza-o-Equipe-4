<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Vida-Seus Dados</title>
</head>
<body>
    <form action="/submit_form" method="post">
        <label for="Nome completo">Nome completo </label>
        <input type="texto" id="fullname" name="fullname" required><br><br>

        <label for="data-de-nascimento">Data de nascimento </label>
        <select id="data-de-nascimento-dia" name="data-de-nascimento-dia" required>
            <!-- Options for day -->
        </select>
        <select id="data-de-nascimento-mês" name="data-de-nascimento-mês" required>
            <!-- Options for mês -->
        </select>
        <select id="data-de-nascimento-ano" name="data-de-nascimento-ano" required>
            <!-- Options for ano -->
        </select>
        <label for="Local-de-nascimento">Onde Nasceu? </label>
        <input type="texto" id="Local-de-nascimento" name="Local-de-nascimento" required><br><br>

        <label for="endereço">Endereço </label>
        <input type="texto" id="endereço" name="endereço" required><br><br>

        <!-- Additional endereço fields like district (Bairro), city, state, and country would go here -->

        <label for="telefone">Número de celular </label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required><br><br>

        <label for="email">E-mail </label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Você mora com </label>
        <input type="checkbox" id="vive-com-pai" name="vive_com" value="Pai">
        <label for="vive-com-pai">Pai</label>
        <input type="checkbox" id="vive-com-mae" name="vive_com" value="Mãe">
        <label for="vive-com-mae">Mãe</label>
        <input type="checkbox" id="vive-com-avós-ou-tios" name="vive_com" value="Avós-ou-Tios">
        <label for="vive-com-avós-ou-tios">Avós ou Tios</label>
        <!-- Other options go here -->
        <br><br>

        <label>Gênero </label>
            <br>
            <input type="radio" id="genero-macho" name="genero" value="Masculino">
            <label for="genero-macho">Masculino</label>
            <input type="radio" id="genero-femea" name="genero" value="Feminino">
            <label for="genero-femea">Feminino</label>
            <input type="radio" id="genero-other" name="genero" value="Outros">
            <label for="genero-other">Outros</label>
            <br><br>
            <label for="about">Fale sobre você</label>
            <br>
            <input type="text">
            <textoarea id="about" name="about"></textoarea><br><br>
    
            <input type="submit" value="Submit">
        </form>
</html>
